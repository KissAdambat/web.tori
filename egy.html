<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="javascript:void(0)">
        <h1>Menniy egy + egy?</h1>
        <input type="text" id="valasz" placeholder="Ide írd be a megoldást." required oninput="check()">

    </form>
    <p id="kiir">...</p>
    <script>
        function check(){
            if (valasz.value == 2 || valasz.value == "kettő" ){
                document.getElementById('kiir').innerHTML = "Ügyes"
            }
            else {
                document.getElementById('kiir').innerHTML = "Nem jó"
            }
        }
    </script>
</body>
</html>
