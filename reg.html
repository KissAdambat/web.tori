<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <form action="javascript:void(0)">
        <input type="email" name="email" id="emil" placeholder="Add meg az email címed">
        <input type="password" name="passw" id="pass">
        <input type="submit" value="Regisztráció" onclick="reg()">
    </form>


    <script>
        function reg() {
            localStorage.setItem("email", emil.value); 
            localStorage.setItem("passw", pass.value);
        }
    </script>
</body>
</html>
